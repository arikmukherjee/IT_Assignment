<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var amount = 1000;
      var interest = (1000 * 5) / 100;
      var n = parseInt(prompt("Enter number of years."));
      var totalAmount = amount + interest * n;
      document.write("The total amount after " + n + " years is: " + totalAmount);
    </script>
  </body>
</html>
